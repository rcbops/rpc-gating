---
lab_name: qe-iad3-lab01
config_prefix: openstack
repo_dir: rpc-openstack
rpc_ceph: true

user_config:
  container_cidr: 172.29.236.0/22
  tunnel_cidr:  172.29.240.0/22
  storage_cidr: 172.29.244.0/22
  repl_cidr: 192.168.1.0/24
  used_ips:
      - "172.29.236.1,172.29.236.15"
      - "172.29.236.160,172.29.236.169"
      - "172.29.240.160,172.29.240.169"
      - "172.29.244.160,172.29.244.169"
      - "192.168.1.160,192.168.1.169"
      - "172.29.248.1"
  internal_lb_vip_address: 172.29.236.10
  external_lb_vip_address: 204.232.187.35
  tunnel_bridge: br-vxlan
  container_bridge: br-mgmt
  lb_name: 568572-lbal1.qe.iad3.rackspace.com
  networking:
      - name: container
        bridge: br-mgmt
        container_bridge: br-mgmt
        container_interface: eth1
        ip_from_q: container
        type: raw
        group_binds:
          - all_containers
          - hosts
      - name: provider
        bridge: br-vlan
        container_interface: eth11
        type: vlan
        range: 280:280
        net_name: vlan
        group_binds:
          - neutron_linuxbridge_agent
      - name: tenant
        bridge: br-vxlan
        container_interface: eth10
        ip_from_q: tunnel
        type: vxlan
        range: 1:1000
        net_name: vxlan
        group_binds:
          - neutron_linuxbridge_agent
      - name: storage
        bridge: br-storage
        container_interface: eth2
        ip_from_q: storage
        type: raw
        group_binds:
          - glance_api
          - cinder_api
          - cinder_volume
          - nova_compute
          - swift_proxy
          - mons

cinder_storage:
  backends:
    lvm:
      volume_group: cinder-volumes
      volume_driver: cinder.volume.drivers.lvm.LVMVolumeDriver
      volume_backend_name: LVM_iSCSI

swift_config:
  part_power: 8
  weight: 100
  min_part_hours: 1
  repl_number: 3
  region: 1
  storage_network: 'br-storage'
  replication_network: 'br-storage'
  drives:
    - name: sdc
    - name: sdd
    - name: sde
    - name: sdf
    - name: sdg
  lv_size: 400G
  mount_point: /mnt
  account: "service:glance"
  container: glance
  storage_policies:
    - name: gold
      index: 0
      default: True
    - name: silver
      index: 1
      repl_number: 3
      depreciated: True

ceph_config:
  glance_default_store: rbd
  nova_libvirt_images_rbd_pool: vms
  nova_force_config_drive: False
  nova_libvirtd_listen_tls: 0
  nova_libvirtd_listen_tcp: 1
  nova_libvirtd_auth_tcp: none
  volume_driver: cinder.volume.drivers.rbd.RBDDriver
  rbd_pool: volumes
  rbd_ceph_conf: /etc/ceph/ceph.conf
  rbd_flatten_volume_from_snapshot: 'false'
  rbd_max_clone_depth: 5
  rbd_store_chunk_size: 4
  rados_connect_timeout: -1
  glance_api_version: 2
  volume_backend_name: ceph
  monitor_interface: eth1
  public_network: 172.29.236.0/22
  cluster_network: 192.168.1.0/24
  devices:
    - /dev/sdc
    - /dev/sdd
    - /dev/sde
    - /dev/sdf
    - /dev/sdg
  raw_journal_devices:
    - /dev/sdb
    - /dev/sdb
    - /dev/sdb
    - /dev/sdb
    - /dev/sdb

networking:
  - name: lo
    type: loopback
  - name: p6p1
    type: manual
    directives:
      - "bond-master bond0"
      - "bond-primary p6p1"
  - name: p7p1
    type: manual
    directives:
      - "bond-master bond0"
  - name: em3
    type: static
    directives:
    - "netmask {{ ansible_em3.ipv4.netmask }}"
    - "post-up ip route add 10.191.192.0/18 via 10.136.93.65 dev em3"
    - "address {{ ansible_em3.ipv4.address }}"
  - name: p6p2
    type: manual
    directives:
      - "bond-master bond1"
      - "bond-primary p6p2"
  - name: p7p2
    type: manual
    directives:
      - "bond-master bond1"
  - name: bond0
    type: static
    directives:
      - "bond-slaves none"
      - "bond-mode active-backup"
      - "bond-miimon 100"
      - "bond-downdelay 200"
      - "bond-updelay 200"
      - "address {{ ansible_default_ipv4.address }}"
      - "netmask {{ ansible_default_ipv4.netmask }}"
      - "gateway {{ ansible_default_ipv4.gateway }}"
      - "dns-nameservers 69.20.0.164 69.20.0.196"
      - "dns-search qe1.iad3.rackspace.com"
  - name: bond1
    type: manual
    directives:
      - "bond-slaves none"
      - "bond-mode active-backup"
      - "bond-miimon 100"
      - "bond-downdelay 250"
      - "bond-updelay 250"
  - name: bond0.694
    type: manual
    directives:
      - "vlan-raw-device bond0"
  - name: bond0.465
    type: manual
    directives:
      - "vlan-raw-device bond0"
  - name: bond1.231
    type: manual
    directives:
      - "vlan-raw-device bond1"
  - name: br-mgmt
    type: static
    directives:
      - "bridge_stp off"
      - "bridge_waitport 0"
      - "bridge_fd 0"
      - "bridge-ports bond0.694"
      - "address 172.29.236.{{ member_number }}/22"
      - "dns-nameservers 69.20.0.164 69.20.0.196"
  - name: br-vxlan
    type: static
    directives:
      - "bridge_stp off"
      - "bridge_waitport 0"
      - "bridge_fd 0"
      - "bridge_ports bond1.231"
      - "address 172.29.240.{{ member_number }}/22"
  - name: br-vlan
    type: manual
    directives:
      - "bridge_stp off"
      - "bridge_waitport 0"
      - "bridge_fd 0"
      - "bridge_ports bond1"
  - name: br-storage
    type: static
    directives:
      - "bridge_stp off"
      - "bridge_waitport 0"
      - "bridge_fd 0"
      - "bridge_ports bond0.465"
      - "address 172.29.244.{{ member_number }}/22"
  - name: br-snet
    type: static
    directives:
      - "bridge_stp off"
      - "bridge_waitport 0"
      - "bridge_fd 0"
      - "address 172.29.248.1"
      - "netmask 255.255.252.0"

vgs:
  - name: cinder-volumes
    device: /dev/sdb
