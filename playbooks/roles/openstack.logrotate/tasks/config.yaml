---
- name: Template logrotate.d config files.
  become: yes
  template:
    dest: "{{ logrotate_template_logrotate_config_dest }}/{{ item.name }}"
    group: root
    mode: 0644
    owner: root
    src: "{{ logrotate_template_logrotate_config_src }}"
  with_items: "{{ logrotate_configs }}"
