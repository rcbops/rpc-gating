- project:
    name: 'RPC-IRR-Jobs'
    repo:
      # IRR REPOS ARE ADDED HERE
      - rpc_maas:
          irr_repo_url: https://github.com/rcbops/rpc-maas
    series:
      # Note: branches is the branch pattern to match for PR Jobs.
      - master:
          branches: "master"
    image:
      - xenial:
          IMAGE: "Ubuntu 16.04 LTS (Xenial Xerus) (PVHVM)"
      - trusty:
          IMAGE: "Ubuntu 14.04 LTS (Trusty Tahr) (PVHVM)"
    context:
      - base
    jobs:
      - 'RPC-IRR_{repo}-{series}-{image}-{context}'

- job-template:
    # DEFAULTS
    STAGES: >
      Allocate Resources,
      Connect Slave,
      Prepare Deployment,
      Run IRR Tests,
      Cleanup,
      Destroy Slave
    NUM_TO_KEEP: 30
    # TEMPLATE
    name: 'RPC-IRR_{repo}-{series}-{image}-{context}'
    project-type: workflow
    concurrent: true
    properties:
      - build-discarder:
          num-to-keep: "{NUM_TO_KEEP}"
      - github:
          url: "{irr_repo_url}"
    parameters:
      - rpc_gating_params
      - single_use_slave_params:
          IMAGE: "{IMAGE}"
          FLAVOR: "{FLAVOR}"
          REGION: "{REGION}"
      - string:
          name: IRR_CONTEXT
          default: "{context}"
      - string:
          name: IRR_IMAGE
          default: "{image}"
      - string:
          name: IRR_SERIES
          default: "{series}"
      - string:
          name: STAGES
          default: "{STAGES}"
          description: |
            Pipeline stages to run CSV. Note that this list does not influence execution order.
            Options:
              Allocate Resources
              Connect Slave
              Prepare Deployment
              Run IRR Tests
              Cleanup
              Destroy Slave
    triggers:
      - github-pull-request:
          org-list:
            - rcbops
          github-hooks: true
          trigger-phrase: '.*recheck_cit_all.*|.*recheck_cit_{repo}_{series}_{image}_{context}.*'
          only-trigger-phrase: false
          white-list-target-branches:
            - "{branches}"
          auth-id: "github_account_rpc_jenkins_svc"
          status-context: 'CIT/{image}_{context}'
          cancel-builds-on-update: true

    dsl: |
      // CIT Slave node
      timeout(time: 2, unit: 'HOURS'){{
        node() {{
          dir("rpc-gating") {{
              git branch: env.RPC_GATING_BRANCH, url: env.RPC_GATING_REPO
              common = load 'pipeline_steps/common.groovy'
              pubcloud = load 'pipeline_steps/pubcloud.groovy'
              irr_role_tests = load 'pipeline_steps/irr_role_tests.groovy'
          }}
          irr_role_tests.run_irr_tests()
        }} // cit node
      }} // timeout
