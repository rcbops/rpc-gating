- project:
    name: "RPC-MaaS-Jobs"
    repo:
      - rpc-maas:
          irr_repo_url: https://github.com/rcbops/rpc-maas
    series:
      - master
    image:
      - xenial:
          IMAGE: "Ubuntu 16.04 LTS (Xenial Xerus) (PVHVM)"
      - trusty:
          IMAGE: "Ubuntu 14.04 LTS (Trusty Tahr) (PVHVM)"
    # NOTE(cloudnull): Context are used to set the OpenStack series used in the gate.
    context:
      - master:
          irr_flavor: "performance2-15"
      - pike
      - ocata
      - newton
      - mitaka
      - liberty
      - kilo
      - ceph
    exclude:
      # NOTE(cloudnull): The image context is only applied to certain releases.
      - image: trusty
        context: master
      - image: trusty
        context: pike
      - image: trusty
        context: ocata
      - image: xenial
        context: mitaka
      - image: xenial
        context: liberty
      - image: xenial
        context: kilo
      - image: trusty
        context: ceph
    jobs:
      - 'RPC-IRR_{repo}-{series}-{image}-{context}'

- project:
    name: "RPC-Logstash-Jobs"
    repo:
