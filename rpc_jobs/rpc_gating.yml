- job:
    name: "Merge-Trigger-rpc-gating"
    project-type: pipeline
    concurrent: false
    properties:
      - rpc-gating-github
      - build-discarder:
          num-to-keep: 30
    triggers:
        - github
    parameters:
      - rpc_gating_params
    pipeline-scm:
      scm:
        - git:
            url: https://github.com/rcbops/rpc-gating
            branches:
              - "${RPC_GATING_BRANCH}"
            credentials-id: "github_account_rpc_jenkins_svc"
      script-path: job_dsl/rpc_gating_merge_trigger.groovy

- project:
    name: "rpc-gating-snapshot-test"
    repo_name: "rpc-gating"
    repo_url: "https://github.com/rcbops/rpc-gating"
    branch: "master"
    jira_project_key: "RE"
    CRON: "{CRON_DAILY}"
    image:
      - snapshot:
          IMAGE: "rpc-r17.1.4-xenial_no_artifacts-swift"
          REGIONS: "DFW"
          FALLBACK_REGIONS: "DFW"
          FLAVOR: "7"
          BOOT_TIMEOUT: 1500
    scenario:
      - snapshot
    action:
      - test
    jobs:
      - 'PM_{repo_name}-{branch}-{image}-{scenario}-{action}'

- project:
    name: 'rpc-gating-whisperer'
    series:
      - all_branches:
          branches: ".*"
    repo:
      - rpc_gating:
          repo_url: "https://github.com/rcbops/rpc-gating"
          run_issue_linker: true
          run_commenter: false
    jobs:
      - 'Pull-Request-Whisperer_{repo}'

- project:
    name: 'rpc-gating-checkmarx'
    jira_project_key: "RE"
    scan_type:
      - all
      - pci
    trigger:
      - PM
    repo_name:
      - rpc-gating:
          repo_url: "https://github.com/rcbops/rpc-gating"
          branch: master
          checkmarx_exclude_folders: "scripts/build_summary/web/js/vendor"
      - nodepool-agents-plugin:
          repo_url: "https://github.com/jenkinsci/nodepool-agents-plugin"
          branch: master
      - osa-differ:
          repo_url: "https://github.com/rcbops/osa_differ"
          branch: master
      - rpc-differ:
          repo_url: "https://github.com/rcbops/rpc_differ"
          branch: master
      - re-platform:
          repo_url: "https://github.com/rcbops/re-platform"
          branch: master
      - rpc-component:
          repo_url: "https://github.com/rcbops/rpc_component"
          branch: master
      - releases:
          repo_url: "https://github.com/rcbops/releases"
          branch: master
    jobs:
      - '{trigger}-Checkmarx_{scan_type}-{repo_name}'
