 - project:
    name: "rpc-designate-pre-merge"

    repo_name: "rpc-designate"
    # URL of the rpc-designate repository
    repo_url: "https://github.com/rcbops/rpc-designate"

    branches:
      - "master"

    # Use image for RPC-O install
    image:
      - xenial_snapshot:
          REGIONS: "DFW"
          FALLBACK_REGIONS: ""
          FLAVOR: "7"
          BOOT_TIMEOUT: 1500

    scenario:
      - newton:
          IMAGE: "rpc-r14.16.0-xenial_loose_artifacts-swift"
      - pike:
          IMAGE: "rpc-r16.2.3-xenial_no_artifacts-swift"
      - queens:
          IMAGE: "rpc-r17.0.1-xenial_no_artifacts-swift"
    action:
      - "deploy"

    jira_project_key: "RI"

    # Link to the standard pre-merge-template
    jobs:
      - 'PR_{repo_name}-{series}-{image}-{scenario}-{action}'

