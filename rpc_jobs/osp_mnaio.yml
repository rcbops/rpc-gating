- project:
    name: osp-mnaio-gate-trigger
    repo_name: osp-mnaio
    repo_url: https://github.com/rcbops/osp-mnaio
    jobs:
      - 'Component-Gate-Trigger_{repo_name}'

- project:
    name: osp-mnaio-re-release-pr
    repo:
      - osp-mnaio:
          URL: https://github.com/rcbops/osp-mnaio
          BRANCH: master
    jobs:
      - 'RE-Release-PR_{repo}-{BRANCH}'

- project:
    name: "osp-mnaio-mnaio-pr"
    repo_name: "osp-mnaio"
    repo_url: "https://github.com/rcbops/osp-mnaio"
    branches:
     - "master"
    skip_pattern: |
      \.md$
      | \.rst$
      | ^releasenotes/
      | ^gating/generate_release_notes/
      | ^gating/periodic/
      | ^gating/release/
    image:
      - xenial_mnaio:
          SLAVE_TYPE: "nodepool-ubuntu-bionic-om-io2"
    scenario:
      - "3ctlr_2comp_3ceph"
    action:
      - "osp_13_deploy"
      #- "osp_12_upgrade"
    jira_project_key: "RLM"
    credentials: "rpc_osp"
    jobs:
      - 'PR_{repo_name}-{series}-{image}-{scenario}-{action}'

- project:
    name: "osp-mnaio-periodic-daily"
    repo_name: "osp-mnaio"
    repo_url: "https://github.com/rcbops/osp-mnaio"
    image:
      - xenial_mnaio:
          SLAVE_TYPE: "nodepool-ubuntu-bionic-om-io2"
    scenario:
      - "3ctlr_2comp_3ceph"
    action:
      - "osp_13_deploy-smoke-tests"
      - "osp_13_deploy-system-tests"
    jira_project_key: "RLM"
    credentials: "rpc_osp rpc_asc_creds"
    jobs:
      - 'PM_{repo_name}-{branch}-{image}-{scenario}-{action}'
    CRON: "{CRON_DAILY}"

- project:
    name: "osp-mnaio-periodic-weekly"
    repo_name: "osp-mnaio"
    repo_url: "https://github.com/rcbops/osp-mnaio"
    image:
      - xenial_mnaio:
          SLAVE_TYPE: "nodepool-ubuntu-bionic-om-io2"
    scenario:
      - "3ctlr_2comp_3ceph"
    action:
      - "osp_13_deploy-full-tests"
    jira_project_key: "RLM"
    credentials: "rpc_osp"
    jobs:
      - 'PM_{repo_name}-{branch}-{image}-{scenario}-{action}'
    CRON: "{CRON_WEEKLY}"

- project:
    name: 'osp-mnaio-whisperer'
    series:
      - all_branches:
          branches: '.*'
    repo:
      - osp-mnaio:
          repo_url: 'https://github.com/rcbops/osp-mnaio'
    jobs:
      - 'Pull-Request-Whisperer_{repo}'

