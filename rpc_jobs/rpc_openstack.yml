    repo_url: "https://github.com/rcbops/rpc-openstack"
    series: "master"
    branches:
      - "master.*"
    image:
      - container:
          SLAVE_TYPE: "container"
    scenario:
      - "ansible-lint"
      - "ansible-syntax"
