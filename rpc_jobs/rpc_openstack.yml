- project:
    name: 'rpc-openstack-master-checkmarx'
    jira_project_key: ""
    trigger:
      - PM
    scan_type:
      - all
      - pci
    repo_name:
      - rpc-openstack-master:
          repo_url: "https://github.com/rcbops/rpc-openstack"
          branch: master
      - rpc-openstack-rocky:
          repo_url: "https://github.com/rcbops/rpc-openstack"
          branch: rocky
      - rpc-openstack-queens:
          repo_url: "https://github.com/rcbops/rpc-openstack"
          branch: queens
      - rpc-openstack-pike:
          repo_url: "https://github.com/rcbops/rpc-openstack"
          branch: pike
      - rpc-openstack-newton:
          repo_url: "https://github.com/rcbops/rpc-openstack"
          branch: newton
    jobs:
      - '{trigger}-Checkmarx_{scan_type}-{repo_name}'
