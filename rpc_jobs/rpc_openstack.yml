    repo_name: "rpc-openstack"
    repo_url: "https://github.com/rcbops/rpc-openstack"
    branch: "master"
    jira_project_key: "RO"
    image:
      - xenial_mnaio_no_artifacts:
          FLAVOR: "onmetal-io2"
          IMAGE: "OnMetal - Ubuntu 16.04 LTS (Xenial Xerus)"
          REGIONS: "IAD"
          FALLBACK_REGIONS: "DFW"
    scenario:
      - ironic
      - swift
    action:
      - system
      - sdqc
      - deploy
    exclude:
