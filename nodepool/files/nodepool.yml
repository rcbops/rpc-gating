---
# Documentation reference:
# https://docs.openstack.org/infra/nodepool/feature/zuulv3/configuration.html

elements-dir: /opt/nodepool/elements
images-dir: /opt/nodepool/images

zookeeper-servers:
  - host: localhost
    port: 2181

labels:
  # MaaS jobs expect a MaaS entity to be provided for each node. Public cloud provides
  # entities but phobos does not. Consequently MaaS jobs fail on phobos. (RE-1954)
  # This was initially solved by disabling phobos. In order to re-enable phobos,
  # maas specific labels are introduced that draw from all regions except phobos.
  - name: maas-ubuntu-xenial-g1-8
    min-ready: 0
    max-ready-age: 3600
  - name: maas-ubuntu-trusty-g1-8
    min-ready: 0
    max-ready-age: 3600
  - name: maas-ubuntu-xenial-p2-15
    min-ready: 0
    max-ready-age: 3600

  # rpco snapshots
  - name: rpc-r14-xenial_loose_artifacts-swift
    min-ready: 5
    max-ready-age: 86400
  - name: rpc-r16-xenial_no_artifacts-swift
    min-ready: 5
    max-ready-age: 86400
  - name: rpc-r17-xenial_no_artifacts-swift
    min-ready: 5
    max-ready-age: 86400

  #g1-8
  - name: ubuntu-bionic-g1-8
    min-ready: 3
    max-ready-age: 3600
  - name: ubuntu-xenial-g1-8
    min-ready: 3
    max-ready-age: 3600
  - name: ubuntu-trusty-g1-8
    min-ready: 0
    max-ready-age: 3600

  #p2-15
  - name: ubuntu-bionic-p2-15
    min-ready: 1
    max-ready-age: 3600
  - name: ubuntu-xenial-p2-15
    min-ready: 1
    max-ready-age: 3600
  - name: ubuntu-trusty-p2-15
    min-ready: 0
    max-ready-age: 3600

  # onmetal io2
  - name: ubuntu-bionic-om-io2
    min-ready: 1
    max-ready-age: 3600
  - name: ubuntu-xenial-om-io2
    min-ready: 2
    max-ready-age: 3600

  # rpco base images
  - name: rpco-14.2-xenial-base
    min-ready: 1
    max-ready-age: 3600
  - name: rpco-14.2-trusty-base
    min-ready: 1
    max-ready-age: 3600

providers:
  - name: pubcloud-iad
    region-name: 'IAD'
    cloud: public_cloud
    boot-timeout: 600
    hostname-format: nodepool-{label.name}-{provider.name}-{node.id}
    cloud-images: &provider_cloudimage_block
      - name: ubuntu-bionic-onmetal
        image-name: "OnMetal - Ubuntu 18.04 LTS (Bionic Beaver)"
      - name: ubuntu-xenial-onmetal
        image-name: "OnMetal - Ubuntu 16.04 LTS (Xenial Xerus)"
    image-name-format: nodepool-{image_name}-{timestamp}
    diskimages: &provider_diskimage_block
      - name: ubuntu-bionic
        config-drive: true
      - name: ubuntu-xenial
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: rpco-14.2-xenial-artifacts
        config-drive: true
      - name: rpco-14.2-trusty-artifacts
        config-drive: true
    pools:
      - name: main
        # Ignore the quota given by public cloud and only respect what we provide as max-servers
        ignore-provider-quota: true
        max-servers: 25
        availability-zones: []
        labels: &provider_pools_main_labels_block
          #MaaS
          - name: maas-ubuntu-xenial-g1-8
            diskimage: ubuntu-xenial
            flavor-name: general1-8
            key-name: jenkins
            console-log: true
          - name: maas-ubuntu-trusty-g1-8
            diskimage: ubuntu-trusty
            flavor-name: general1-8
            key-name: jenkins
            console-log: true
          - name: maas-ubuntu-xenial-p2-15
            diskimage: ubuntu-xenial
            flavor-name: performance2-15
            key-name: jenkins
            console-log: true

          #g1-8
          - name: ubuntu-bionic-g1-8
            diskimage: ubuntu-bionic
            flavor-name: general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-xenial-g1-8
            diskimage: ubuntu-xenial
            flavor-name: general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-trusty-g1-8
            diskimage: ubuntu-trusty
            flavor-name: general1-8
            key-name: jenkins
            console-log: true

          #p2-15
          - name: ubuntu-bionic-p2-15
            diskimage: ubuntu-bionic
            flavor-name: performance2-15
            key-name: jenkins
            console-log: true
          - name: ubuntu-xenial-p2-15
            diskimage: ubuntu-xenial
            flavor-name: performance2-15
            key-name: jenkins
            console-log: true
          - name: ubuntu-trusty-p2-15
            diskimage: ubuntu-trusty
            flavor-name: performance2-15
            key-name: jenkins
            console-log: true

          #rpco base
          - name: rpco-14.2-xenial-base
            diskimage: rpco-14.2-xenial-artifacts
            flavor-name: "15GB Standard Instance"
            key-name: jenkins
            console-log: true
          - name: rpco-14.2-trusty-base
            diskimage: rpco-14.2-trusty-artifacts
            flavor-name: "15GB Standard Instance"
            key-name: jenkins
            console-log: true
      - name: onmetal
        # Ignore the quota given by public cloud and only respect what we provide as max-servers
        ignore-provider-quota: true
        max-servers: 10
        availability-zones: []
        labels: &provider_pools_onmetal_labels_block
          - name: ubuntu-bionic-om-io2
            cloud-image: ubuntu-bionic-onmetal
            flavor-name: onmetal-io2
            key-name: jenkins
            console-log: true
          - name: ubuntu-xenial-om-io2
            cloud-image: ubuntu-xenial-onmetal
            flavor-name: onmetal-io2
            key-name: jenkins
            console-log: true

  - name: pubcloud-dfw
    region-name: 'DFW'
    cloud: public_cloud
    # Higher boot-timeout value that for other providers to support snapshots
    boot-timeout: 1800
    hostname-format: nodepool-{label.name}-{provider.name}-{node.id}
    cloud-images:
      - name: ubuntu-bionic-onmetal
        image-name: "OnMetal - Ubuntu 18.04 LTS (Bionic Beaver)"
      - name: ubuntu-xenial-onmetal
        image-name: "OnMetal - Ubuntu 16.04 LTS (Xenial Xerus)"
      - name: rpc-r14-xenial_loose_artifacts-swift-image
        image-name: rpc-r14.17.0-xenial_loose_artifacts-swift
        config-drive: true
      - name: rpc-r16-xenial_no_artifacts-swift-image
        image-name: rpc-r16.2.4-xenial_no_artifacts-swift
        config-drive: true
      - name: rpc-r17-xenial_no_artifacts-swift-image
        image-name: rpc-r17.1.0-xenial_no_artifacts-swift
        config-drive: true
    image-name-format: nodepool-{image_name}-{timestamp}
    diskimages: *provider_diskimage_block
    pools:
      - name: main
        # Ignore the quota given by public cloud and only respect what we provide as max-servers
        ignore-provider-quota: true
        max-servers: 25
        availability-zones: []
        labels: *provider_pools_main_labels_block
      - name: onmetal
        # Ignore the quota given by public cloud and only respect what we provide as max-servers
        ignore-provider-quota: true
        max-servers: 10
        availability-zones: []
        labels: *provider_pools_onmetal_labels_block
      - name: snapshots
        # Ignore the quota given by public cloud and only respect what we provide as max-servers
        ignore-provider-quota: true
        max-servers: 25
        availability-zones: []
        labels:
          - name: rpc-r14-xenial_loose_artifacts-swift
            cloud-image: rpc-r14-xenial_loose_artifacts-swift-image
            flavor-name: "15GB Standard Instance"
            key-name: jenkins
            console-log: true
          - name: rpc-r16-xenial_no_artifacts-swift
            cloud-image: rpc-r16-xenial_no_artifacts-swift-image-image
            flavor-name: "15GB Standard Instance"
            key-name: jenkins
            console-log: true
          - name: rpc-r17-xenial_no_artifacts-swift
            cloud-image: rpc-r17-xenial_no_artifacts-swift-image
            flavor-name: "15GB Standard Instance"
            key-name: jenkins
            console-log: true

  - name: pubcloud-ord
    region-name: 'ORD'
    cloud: public_cloud
    boot-timeout: 120
    hostname-format: nodepool-{label.name}-{provider.name}-{node.id}
    image-name-format: nodepool-{image_name}-{timestamp}
    diskimages: *provider_diskimage_block
    pools:
      - name: main
        max-servers: 25
        availability-zones: []
        labels: *provider_pools_main_labels_block

  - name: phobos-nodepool
    region-name: "RegionOne"
    cloud: phobos_nodepool
    boot-timeout: 120
    hostname-format: nodepool-{label.name}-{provider.name}-{node.id}
    image-name-format: nodepool-phobos-{image_name}-{timestamp}
    diskimages:
      - name: ubuntu-bionic
        config-drive: true
        meta:
          hypervisor_type: qemu
      - name: ubuntu-xenial
        config-drive: true
        meta:
          hypervisor_type: qemu
      - name: ubuntu-trusty
        config-drive: true
        meta:
          hypervisor_type: qemu
      - name: rpco-14.2-xenial-artifacts
        config-drive: true
        meta:
          hypervisor_type: qemu
      - name: rpco-14.2-trusty-artifacts
        config-drive: true
        meta:
          hypervisor_type: qemu
    pools:
      - name: main
        max-servers: 5
        availability-zones: []
        networks:
          - rpc-releng-private
        labels:
          #g1-8
          - name: ubuntu-bionic-g1-8
            diskimage: ubuntu-bionic
            flavor-name: releng-general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-xenial-g1-8
            diskimage: ubuntu-xenial
            flavor-name: releng-general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-trusty-g1-8
            diskimage: ubuntu-trusty
            flavor-name: releng-general1-8
            key-name: jenkins
            console-log: true
          #p2-15
          - name: ubuntu-bionic-p2-15
            diskimage: ubuntu-bionic
            flavor-name: releng-performance2-15
            key-name: jenkins
            console-log: true
          - name: ubuntu-xenial-p2-15
            diskimage: ubuntu-xenial
            flavor-name: releng-performance2-15
            key-name: jenkins
            console-log: true
          - name: ubuntu-trusty-p2-15
            diskimage: ubuntu-trusty
            flavor-name: releng-performance2-15
            key-name: jenkins
            console-log: true
          #rpco-base
          - name: rpco-14.2-xenial-base
            diskimage: rpco-14.2-xenial-artifacts
            flavor-name: releng-7
            key-name: jenkins
            console-log: true
          - name: rpco-14.2-trusty-base
            diskimage: rpco-14.2-trusty-artifacts
            flavor-name: releng-7
            key-name: jenkins
            console-log: true

diskimages:
  - name: ubuntu-bionic
    # Build fresh images every 24 hrs.
    # This ensures that any merged config changes
    # to the diskimage-build scripts or diskimage
    # config take effect within a reasonable time.
    rebuild-age: 86400
    formats:
      - vhd
    elements:
      - ubuntu-minimal
      - growroot
      - openssh-server
      - simple-init
      - vm
      - jenkins-slave
    release: bionic
    env-vars:
      TMPDIR: /opt/nodepool/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/nodepool/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.rackspace.com/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
  - name: ubuntu-xenial
    # Build fresh images every 24 hrs.
    # This ensures that any merged config changes
    # to the diskimage-build scripts or diskimage
    # config take effect within a reasonable time.
    rebuild-age: 86400
    formats:
      - vhd
    elements:
      - ubuntu-minimal
      - growroot
      - openssh-server
      - simple-init
      - vm
      - jenkins-slave
    release: xenial
    env-vars:
      TMPDIR: /opt/nodepool/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/nodepool/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.rackspace.com/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
  - name: ubuntu-trusty
    # Build fresh images every 24 hrs.
    # This ensures that any merged config changes
    # to the diskimage-build scripts or diskimage
    # config take effect within a reasonable time.
    rebuild-age: 86400
    formats:
      - vhd
    elements:
      - ubuntu-minimal
      - growroot
      - openssh-server
      - simple-init
      - vm
      - jenkins-slave
    release: trusty
    env-vars:
      TMPDIR: /opt/nodepool/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/nodepool/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.rackspace.com/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
  - name: rpco-14.2-xenial-artifacts
    # Build fresh images every 24 hrs.
    # This ensures that any merged config changes
    # to the diskimage-build scripts or diskimage
    # config take effect within a reasonable time.
    rebuild-age: 86400
    formats:
      - vhd
    elements:
      - rpco-artifacts-ubuntu-minimal
      - growroot
      - openssh-server
      - simple-init
      - vm
      - jenkins-slave
    release: xenial
    env-vars:
      TMPDIR: /opt/nodepool/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/nodepool/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.rackspace.com/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
  - name: rpco-14.2-trusty-artifacts
    # Build fresh images every 24 hrs.
    # This ensures that any merged config changes
    # to the diskimage-build scripts or diskimage
    # config take effect within a reasonable time.
    rebuild-age: 86400
    formats:
      - vhd
    elements:
      - rpco-artifacts-ubuntu-minimal
      - growroot
      - openssh-server
      - simple-init
      - vm
      - jenkins-slave
    release: trusty
    env-vars:
      TMPDIR: /opt/nodepool/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/nodepool/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.rackspace.com/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
