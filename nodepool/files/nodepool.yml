---
# Documentation reference:
# https://docs.openstack.org/infra/nodepool/feature/zuulv3/configuration.html

elements-dir: /opt/nodepool/elements
images-dir: /opt/nodepool/images

zookeeper-servers:
  - host: localhost
    port: 2181

labels:
  - name: ubuntu-xenial
    min-ready: 0
    max-ready-age: 3600
  - name: ubuntu-trusty
    min-ready: 0
    max-ready-age: 3600
  - name: ubuntu-xenial-g1-8
    min-ready: 3
    max-ready-age: 3600
  - name: ubuntu-trusty-g1-8
    min-ready: 0
    max-ready-age: 3600
  - name: ubuntu-xenial-p2-15
    min-ready: 1
    max-ready-age: 3600
  - name: ubuntu-trusty-p2-15
    min-ready: 0
    max-ready-age: 3600

providers:
  - name: pubcloud-iad
    region-name: 'IAD'
    cloud: public_cloud
    api-timeout: 60
    boot-timeout: 120
    hostname-format: nodepool-{label.name}-{provider.name}-{node.id}
    image-name-format: nodepool-{image_name}-{timestamp}
    diskimages: &provider_diskimage_block
      - name: ubuntu-xenial
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
    pools: &provider_pools_block
      - name: main
        max-servers: 20
        availability-zones: []
        labels:
          - name: ubuntu-xenial
            diskimage: ubuntu-xenial
            flavor-name: general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-trusty
            diskimage: ubuntu-trusty
            flavor-name: general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-xenial-g1-8
            diskimage: ubuntu-xenial
            flavor-name: general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-trusty-g1-8
            diskimage: ubuntu-trusty
            flavor-name: general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-xenial-p2-15
            diskimage: ubuntu-xenial
            flavor-name: performance2-15
            key-name: jenkins
            console-log: true
          - name: ubuntu-trusty-p2-15
            diskimage: ubuntu-trusty
            flavor-name: performance2-15
            key-name: jenkins
            console-log: true

  - name: pubcloud-dfw
    region-name: 'DFW'
    cloud: public_cloud
    api-timeout: 60
    boot-timeout: 120
    hostname-format: nodepool-{label.name}-{provider.name}-{node.id}
    image-name-format: nodepool-{image_name}-{timestamp}
    diskimages: *provider_diskimage_block
    pools: *provider_pools_block

  - name: pubcloud-ord
    region-name: 'ORD'
    cloud: public_cloud
    api-timeout: 60
    boot-timeout: 120
    hostname-format: nodepool-{label.name}-{provider.name}-{node.id}
    image-name-format: nodepool-{image_name}-{timestamp}
    diskimages: *provider_diskimage_block
    pools: *provider_pools_block

diskimages:
  - name: ubuntu-xenial
    # Build fresh images every 24 hrs.
    # This ensures that any merged config changes
    # to the diskimage-build scripts or diskimage
    # config take effect within a reasonable time.
    rebuild-age: 86400
    formats:
      - vhd
    elements:
      - ubuntu-minimal
      - growroot
      - openssh-server
      - simple-init
      - vm
      - jenkins-slave
    release: xenial
    env-vars:
      TMPDIR: /opt/nodepool/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/nodepool/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.rackspace.com/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
  - name: ubuntu-trusty
    # Build fresh images every 24 hrs.
    # This ensures that any merged config changes
    # to the diskimage-build scripts or diskimage
    # config take effect within a reasonable time.
    rebuild-age: 86400
    formats:
      - vhd
    elements:
      - ubuntu-minimal
      - growroot
      - openssh-server
      - simple-init
      - vm
      - jenkins-slave
    release: trusty
    env-vars:
      TMPDIR: /opt/nodepool/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/nodepool/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.rackspace.com/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
