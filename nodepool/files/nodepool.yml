---
# Documentation reference:
# https://docs.openstack.org/infra/nodepool/feature/zuulv3/configuration.html

elements-dir: /opt/nodepool/elements
images-dir: /opt/nodepool/images

zookeeper-servers:
  - host: localhost
    port: 2181

labels:
  - name: ubuntu-xenial-g1-8
    min-ready: 3
    max-ready-age: 3600
  - name: ubuntu-trusty-g1-8
    min-ready: 0
    max-ready-age: 3600
  - name: ubuntu-xenial-p2-15
    min-ready: 1
    max-ready-age: 3600
  - name: ubuntu-trusty-p2-15
    min-ready: 0
    max-ready-age: 3600
  - name: ubuntu-xenial-om-io2
    min-ready: 0
    max-ready-age: 3600
  - name: rpco-14.2-xenial-base
    min-ready: 1
    max-ready-age: 3600
  - name: rpco-14.2-trusty-base
    min-ready: 1
    max-ready-age: 3600

providers:
  - name: pubcloud-iad
    region-name: 'IAD'
    cloud: public_cloud
    boot-timeout: 600
    hostname-format: nodepool-{label.name}-{provider.name}-{node.id}
    # Ignore the quota given by public cloud and only respect what we provide as max-servers
    ignore-provider-quota: True
    cloud-images: &provider_cloudimage_block
      - name: ubuntu-xenial-onmetal
        image-name: "OnMetal - Ubuntu 16.04 LTS (Xenial Xerus)"
    image-name-format: nodepool-{image_name}-{timestamp}
    diskimages: &provider_diskimage_block
      - name: ubuntu-xenial
        config-drive: true
      - name: ubuntu-trusty
        config-drive: true
      - name: rpco-14.2-xenial-artifacts
        config-drive: true
      - name: rpco-14.2-trusty-artifacts
        config-drive: true
    pools:
      - name: main
        max-servers: 20
        availability-zones: []
        labels: &provider_pools_main_labels_block
          - name: ubuntu-xenial-g1-8
            diskimage: ubuntu-xenial
            flavor-name: general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-trusty-g1-8
            diskimage: ubuntu-trusty
            flavor-name: general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-xenial-p2-15
            diskimage: ubuntu-xenial
            flavor-name: performance2-15
            key-name: jenkins
            console-log: true
          - name: ubuntu-trusty-p2-15
            diskimage: ubuntu-trusty
            flavor-name: performance2-15
            key-name: jenkins
            console-log: true
          - name: rpco-14.2-xenial-base
            diskimage: rpco-14.2-xenial-artifacts
            flavor-name: "15GB Standard Instance"
            key-name: jenkins
            console-log: true
          - name: rpco-14.2-trusty-base
            diskimage: rpco-14.2-trusty-artifacts
            flavor-name: "15GB Standard Instance"
            key-name: jenkins
            console-log: true
      - name: onmetal
        max-servers: 10
        availability-zones: []
        labels: &provider_pools_onmetal_labels_block
          - name: ubuntu-xenial-om-io2
            cloud-image: ubuntu-xenial-onmetal
            flavor-name: onmetal-io2
            key-name: jenkins
            console-log: true

  - name: pubcloud-dfw
    region-name: 'DFW'
    cloud: public_cloud
    boot-timeout: 600
    hostname-format: nodepool-{label.name}-{provider.name}-{node.id}
    # Ignore the quota given by public cloud and only respect what we provide as max-servers
    ignore-provider-quota: True
    cloud-images: *provider_cloudimage_block
    image-name-format: nodepool-{image_name}-{timestamp}
    diskimages: *provider_diskimage_block
    pools:
      - name: main
        max-servers: 20
        availability-zones: []
        labels: *provider_pools_main_labels_block
      - name: onmetal
        max-servers: 10
        availability-zones: []
        labels: *provider_pools_onmetal_labels_block

  - name: pubcloud-ord
    region-name: 'ORD'
    cloud: public_cloud
    boot-timeout: 120
    hostname-format: nodepool-{label.name}-{provider.name}-{node.id}
    # Ignore the quota given by public cloud and only respect what we provide as max-servers
    ignore-provider-quota: True
    image-name-format: nodepool-{image_name}-{timestamp}
    diskimages: *provider_diskimage_block
    pools:
      - name: main
        max-servers: 20
        availability-zones: []
        labels: *provider_pools_main_labels_block

  - name: phobos-nodepool
    region-name: "RegionOne"
    cloud: phobos_nodepool
    boot-timeout: 120
    hostname-format: nodepool-{label.name}-{provider.name}-{node.id}
    # Ignore the quota given by public cloud and only respect what we provide as max-servers
    ignore-provider-quota: True
    image-name-format: nodepool-phobos-{image_name}-{timestamp}
    diskimages:
      - name: ubuntu-xenial
        config-drive: true
        meta:
          hypervisor_type: qemu
      - name: ubuntu-trusty
        config-drive: true
        meta:
          hypervisor_type: qemu
      - name: rpco-14.2-xenial-artifacts
        config-drive: true
        meta:
          hypervisor_type: qemu
      - name: rpco-14.2-trusty-artifacts
        config-drive: true
        meta:
          hypervisor_type: qemu
    pools:
      - name: main
        max-servers: 0
        availability-zones: []
        networks:
          - rpc-releng-private
        labels:
          - name: ubuntu-xenial-g1-8
            diskimage: ubuntu-xenial
            flavor-name: releng-general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-trusty-g1-8
            diskimage: ubuntu-trusty
            flavor-name: releng-general1-8
            key-name: jenkins
            console-log: true
          - name: ubuntu-xenial-p2-15
            diskimage: ubuntu-xenial
            flavor-name: releng-performance2-15
            key-name: jenkins
            console-log: true
          - name: ubuntu-trusty-p2-15
            diskimage: ubuntu-trusty
            flavor-name: releng-performance2-15
            key-name: jenkins
            console-log: true
          - name: rpco-14.2-xenial-base
            diskimage: rpco-14.2-xenial-artifacts
            flavor-name: releng-7
            key-name: jenkins
            console-log: true
          - name: rpco-14.2-trusty-base
            diskimage: rpco-14.2-trusty-artifacts
            flavor-name: releng-7
            key-name: jenkins
            console-log: true

diskimages:
  - name: ubuntu-xenial
    # Build fresh images every 24 hrs.
    # This ensures that any merged config changes
    # to the diskimage-build scripts or diskimage
    # config take effect within a reasonable time.
    rebuild-age: 86400
    formats:
      - vhd
    elements:
      - ubuntu-minimal
      - growroot
      - openssh-server
      - simple-init
      - vm
      - jenkins-slave
    release: xenial
    env-vars:
      TMPDIR: /opt/nodepool/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/nodepool/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.rackspace.com/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
  - name: ubuntu-trusty
    # Build fresh images every 24 hrs.
    # This ensures that any merged config changes
    # to the diskimage-build scripts or diskimage
    # config take effect within a reasonable time.
    rebuild-age: 86400
    formats:
      - vhd
    elements:
      - ubuntu-minimal
      - growroot
      - openssh-server
      - simple-init
      - vm
      - jenkins-slave
    release: trusty
    env-vars:
      TMPDIR: /opt/nodepool/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/nodepool/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.rackspace.com/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
  - name: rpco-14.2-xenial-artifacts
    # Build fresh images every 24 hrs.
    # This ensures that any merged config changes
    # to the diskimage-build scripts or diskimage
    # config take effect within a reasonable time.
    rebuild-age: 86400
    formats:
      - vhd
    elements:
      - rpco-artifacts-ubuntu-minimal
      - growroot
      - openssh-server
      - simple-init
      - vm
      - jenkins-slave
    release: xenial
    env-vars:
      TMPDIR: /opt/nodepool/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/nodepool/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.rackspace.com/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
  - name: rpco-14.2-trusty-artifacts
    # Build fresh images every 24 hrs.
    # This ensures that any merged config changes
    # to the diskimage-build scripts or diskimage
    # config take effect within a reasonable time.
    rebuild-age: 86400
    formats:
      - vhd
    elements:
      - rpco-artifacts-ubuntu-minimal
      - growroot
      - openssh-server
      - simple-init
      - vm
      - jenkins-slave
    release: trusty
    env-vars:
      TMPDIR: /opt/nodepool/dib_tmp
      DIB_CHECKSUM: '1'
      DIB_IMAGE_CACHE: /opt/nodepool/dib_cache
      DIB_GRUB_TIMEOUT: '0'
      DIB_DISTRIBUTION_MIRROR: 'http://mirror.rackspace.com/ubuntu'
      DIB_DEBIAN_COMPONENTS: 'main,universe'
